name: Scrape Referee Stats

on:
  workflow_dispatch:
  schedule:
    # Runs twice per week: at 3:30 AM UTC on Tuesdays and Fridays
    - cron: '30 3 * * 2,5'

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      WHOSCORED_BASE_URL: ${{ secrets.WHOSCORED_BASE_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      LEAGUE_NAME: ${{ secrets.LEAGUE_NAME }}
      SEASON: ${{ secrets.SEASON }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests_html pandas psycopg2-binary

      - name: Run referee stats scraper
        run: |
          python scrape_referee_stats.py
