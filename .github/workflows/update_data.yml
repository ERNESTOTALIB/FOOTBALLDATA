name: Update football data

on:
  schedule:
    - cron: '0 5 * * MON'
  workflow_dispatch: {}
  
jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scraper
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        python main.py
