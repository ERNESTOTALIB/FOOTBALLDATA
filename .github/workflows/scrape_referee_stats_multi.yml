name: Scrape Referee Stats Multi

on:
  workflow_dispatch:
  schedule:
    # Runs twice per week: at 3:30 AM UTC on Tuesdays and Fridays
    - cron: '30 3 * * 2,5'

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      WHOSCORED_TARGETS_JSON: ${{ secrets.WHOSCORED_TARGETS_JSON }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests_html pandas psycopg2-binary
                    pip install lxml-html-clean

      - name: Run referee stats scraper
        run: |
          python scrape_referee_stats_multi.py
