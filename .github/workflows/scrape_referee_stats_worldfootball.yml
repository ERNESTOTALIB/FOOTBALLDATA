name: Scrape WorldFootball Referee Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * 1,4'

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      WORLDFOOTBALL_TARGETS_JSON: ${{ secrets.WORLDFOOTBALL_TARGETS_JSON }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests psycopg2-binary

      - name: Run WorldFootball referee scraper
        run: python scrape_referee_stats_worldfootball.py
